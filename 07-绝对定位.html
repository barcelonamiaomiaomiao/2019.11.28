<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .box1{width:400px;height:400px;border: 1px solid #000;margin:0 auto;position: relative;}
        .box2{width:100px;height:100px;background:#f00;position: absolute;left: 100px;bottom: 100px;}
        /* 距离自己最近的带有定位属性的父元素为参照物,如果没有则以浏览器窗口为参照物,浮动元素脱离文档流,其大小由内容撑开,改变元素特性使行内元素转化为块元素 */
        
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
